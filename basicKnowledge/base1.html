<!DOCTYPE html>
<html>
<head>
	<title>A Simple Canvas Example</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			background: #ddd;
		}
		#canvas, #canvas2{
			background: #fff;
			margin: 10px;
			padding: 10px;
			border: thin inset #aaa;
		}
		#canvas2{
			position: absolute;
			left: 10px;
			top: 1.5em;
			margin: 20px;
		}
		#snapshotImageElement{
			position: absolute;
			top: 1.5em;
			left: 10px;
			margin: 20px;
			border: thin inset #aaa;
			background: #fff;
		}
		#liPing{
			background: #fff;
			border: thin solid #aaa;
			margin-left: 400px;
			margin-top: 30px;
		}
	</style>
</head>
<body>
	<!-- <canvas id="canvas" width="600px" height="300px">后备内容，当浏览器不支持canvas时才会显示。</canvas> -->

	<div id="controls">
		<input id="snapshotButton" type="button" value="take snapshot"></input>
	</div>
	<img src="" id="snapshotImageElement" />
	<img src="" id="liPing">
	<canvas id="canvas2" width="300px" height="300px">后备内容，当浏览器不支持canvas时才会显示。</canvas>

	<script type="text/javascript" src="base1.1.js"></script>
</body>
</html>
