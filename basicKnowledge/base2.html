<!DOCTYPE html>
<html>
<head>
	<title>获取canvas上精灵图坐标</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			background: #ddd;
		}
		#canvas{
			position: absolute;
			top: 0;
			left: 20px;
			margin-top: 40px;
			background: #fff;
			cursor: pointer;
			border: thin inset rgba(100, 150, 230, 0.5);
		}
		#readout{
			margin-top: 10px;
			margin-left: 15px;
			color: blue;
		}
	</style>
</head>
<body>
	<div id="readout"></div>
	<canvas width="700" height="350" id="canvas">Canvas not supported</canvas>

	<script type="text/javascript" src="base2.js"></script>
</body>
</html>
